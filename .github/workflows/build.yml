name: release
on:
  workflow_dispatch:

jobs:
  rust:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: lightningcss_cs_bindings.dll
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary: lightningcss_cs_bindings.dll
          # Mac OS
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: liblightningcss_cs_bindings.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: liblightningcss_cs_bindings.dylib
          # Linux
          - os:      ubuntu-latest
            target:  x86_64-unknown-linux-gnu
            binary:  liblightningcss_cs_bindings.so
          - os: 	   ubuntu-24.04-arm
            target:  aarch64-unknown-linux-gnu
            binary:  liblightningcss_cs_bindings.so
          - os: 	   ubuntu-24.04-arm
            target:  armv7-unknown-linux-gnueabihf
            binary:  liblightningcss_cs_bindings.so
            install: sudo apt-get update && sudo apt-get install gcc-arm-linux-gnueabihf
          - os: 	   ubuntu-24.04-arm
            target:  aarch64-unknown-linux-musl
            binary:  liblightningcss_cs_bindings.so
          - os:      ubuntu-latest
            target:  x86_64-unknown-linux-musl
            binary:  liblightningcss_cs_bindings.so

    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup rust target
        run: rustup target add ${{ matrix.target }}

      - name: install linker
        if: ${{ matrix.install }}
        run: ${{ matrix.install }}

      - name: Build Rust
        working-directory: rust
        run: |
          cargo build --release --target ${{ matrix.target }}
      # - name: Strip debug symbols # https://github.com/rust-lang/rust/issues/46034
      #   if: ${{ matrix.strip }}
      #   run: ${{ matrix.strip }} *.node ${{ matrix.binary }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: rust/target/${{ matrix.target }}/release/${{ matrix.binary }}
  
